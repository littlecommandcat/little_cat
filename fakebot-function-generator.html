<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>分身機器人 - 生成器</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" type="text/css" href="style/index.css"> -->
  <link rel="stylesheet" type="text/css" href="style/generator.css">
  <link rel="stylesheet" type="text/css" href="style/document.css">
</head>
<body>
  <div id="customAlert" class="alert-container"></div>
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="cat.png" alt="小喵喵 Logo" style="height: 40px; vertical-align: middle;">
        <span style="margin-left: 8px; vertical-align: middle;">小喵喵</span>
      </div>

      <nav>
        <ul>
          <li><a href="rpg-development-document-v1.5.html">RPG開發文檔(Latest)</a></li>
          <li><a href="fakebot-development-document.html">分身機器人開發文檔(Latest)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="generator-container">
      <h1>函式生成器</h1>
      <div class="input-group">
        <label>1. 函式名稱 (Function Name)</label>
        <input type="text" id="funcName" placeholder="例如: calculate_bonus">
      </div>

      <div class="input-group">
        <label>2. 參數列表 (Parameters)</label>
        <input type="text" id="funcArgs" placeholder="參數之間請以「空格」分隔，例如: base multiplier">
        <p class="tag-hint">提示：在分身腳本中，參數不使用逗號。</p>
      </div>

      <div class="input-group">
        <label>3. 處理邏輯與回傳內容 (Logic & Return)</label>
        <textarea id="funcLogic" rows="4" placeholder="例如: result = base * multiplier;"></textarea>
        <p class="tag-hint">注意：結尾必須手動加上分號且語法正確</p>
      </div>

      <button class="btn-generate" onclick="generateFunctionCode()">生成完整腳本</button>
    </div>

    <div id="function-result-area">
      <h2>生成的代碼 (Generated Code)</h2>
      <div class="code-block">
        <button class="copy-btn" onclick="copyfunctionResult()">複製</button>
        <pre><code id="functiongeneratedCode"></code></pre>
      </div>
      <div class="warning-card">
        <strong>提示：</strong> 生成的 <code>sendback</code> 已自動連結至邏輯結果。可以將此區塊貼到測試區進行測試。
      </div>
    </div>
  </main>

  <main class="container">
	<div class="generator-container">
        <h1>網路請求生成器</h1>
		<div class="input-group">
			<label>1. 請求網址 (URL)</label>
			<input type="text" id="requestsUrl" placeholder="例如: https://api.example.com/data">
		</div>

		<div class="input-group">
			<label>2. 請求方式 (Method)</label>
			<select id="requestMethod" onchange="toggleInputHint()" style="width: 100%; padding: 12px; background: #272822; border: 1px solid #444; border-radius: 8px; color: #f8f8f2; outline: none;">
				<option value="get">GET (獲取資料)</option>
				<option value="post">POST (傳送資料)</option>
			</select>
		</div>

		<div class="input-group">
			<label>3. 請求標頭 (Headers)</label>
			<input type="text" id="requestHeaders" placeholder='例如: {"Content-Type": "application/json"}'>
			<p class="tag-hint">若無則留空，須符合 JSON 格式或變數名。</p>
		</div>

		<div class="input-group">
			<label id="dynamicLabel">4. 查詢參數 (Params)</label>
			<textarea id="requestBody" rows="4" placeholder='例如: {"id": "123", "type": "user"}'></textarea>
			<p class="tag-hint" id="dynamicHint">提示：GET 請求時，這些參數會附加在 URL 後方。</p>
		</div>

		<button class="btn-generate" onclick="generateRequestCode()">生成網路請求腳本</button>
	</div>

	<div id="requests-result-area">
		<h2>生成的代碼 (Generated Code)</h2>
		<div class="code-block">
			<button class="copy-btn" onclick="copyrequestsResult()">複製</button>
			<pre><code id="requestsgeneratedCode"></code></pre>
		</div>
	</div>
  </main>

  <footer>
    <p>© 2026 小喵喵 Discord Bot. Logic Generator v1.0</p>
  </footer>

  <script src="script/generator.js"></script>
</body>
</html>
